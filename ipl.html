</head>
<body>
    <h1>Live Stream</h1>
    <video id="video" width="100%" height="auto" controls></video>

    <script>
        // Your M3U8 link
        var videoSrc = 'https://absicka4aa3yaaayaaaaaaaaaaaaa.live-cf.cdn.hotstar.com/hls/live/2027118/inallow-ipl-2025/hin/1540040321/15mindvrm01adb422e44ebf4652a951baf54f953ecf30april2025/master_ap_1080_5.m3u8';

        // Check if HLS.js is supported
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(document.getElementById('video'));
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log("Manifest loaded");
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // If browser supports HLS natively (like Safari)
            video.src = videoSrc;
        }
    </script>
</body>
</html>
