<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3U PLAYLIST - Live TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    header img {
      height: 50px;
      border-radius: 12px;
    }
    header h1 {
      font-size: 1.6rem;
      font-weight: 600;
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3;
    }
    .player-box {
      width: 95%;
      max-width: 800px;
      margin-bottom: 40px;
    }
    .player-box h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .player-box h2 img {
      height: 28px;
      border-radius: 6px;
    }
    video, iframe {
      width: 100%;
      height: 480px;
      border-radius: 12px;
      outline: 2px solid #00ffc3;
      box-shadow: 0 0 15px #00ffc3;
    }

    /* Modal */
    .modal {
      display: flex;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background-color: #222;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 10px #00ffc3;
      animation: fadeIn 0.5s ease;
    }
    .modal-content h2 {
      margin-bottom: 10px;
      color: #00ffc3;
      font-size: 1.5rem;
    }
    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .modal-buttons button {
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .ok-btn { background-color: #00ffc3; color: #000; }
    .ok-btn:hover { background-color: #00e6b0; }
    .cancel-btn { background-color: #444; color: #fff; }
    .cancel-btn:hover { background-color: #666; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Modal -->
  <div class="modal" id="popup">
    <div class="modal-content">
      <h2>Join Our Telegram Channel</h2>
      <p>@IPTVM3Y for Latest M3U Playlists</p>
      <div class="modal-buttons">
        <button class="ok-btn" onclick="redirectToTelegram()">OK</button>
        <button class="cancel-btn" onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </div>

  <header>
    <img src="https://i.ibb.co/7dcBV56/M3U-LOGO.jpg" alt="M3U Logo">
    <h1>M3U PLAYLIST</h1>
  </header>

  <!-- Channel 1 - Direct M3U8 -->
  <div class="player-box">
    <h2>
      <img src="https://i.ibb.co/Y4pFSrM/star-sports-logo.jpg" alt="Star Sports Logo">
      Star Sports 1 HD (Hindi)
    </h2>
    <video controls autoplay>
      <source src="https://amit-1.allinonereborn.in/jiotv11/app/ts_live_1984.m3u8" type="application/x-mpegURL">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Channel 2 - Iframe -->
  <div class="player-box">
    <h2>
      <img src="https://i.ibb.co/Y4pFSrM/star-sports-logo.jpg" alt="Star Sports Logo">
      Star Sports 1 (English)
    </h2>
    <iframe 
      src="https://momixtvprimeweb.pages.dev/player?id=amzn1.dv.gti.38c10660-56d1-44cb-9e30-444712d7979a&source=Cloudfront1"
      sandbox="allow-scripts allow-same-origin allow-fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Channel 3 - MLB -->
  <div class="player-box">
    <h2>
      <img src="https://i.ibb.co/bgpRJFB/mlb-logo.jpg" alt="MLB Logo">
      MLB Network HD (English)
    </h2>
    <iframe 
      src="https://allinonereborn.com/spicetv-web/player.html?url=https%3A%2F%2Fallinonereborn.com%2Ftest.m3u8%3Fid%3D44598&name=MLB%20NETWORK%20HD"
      sandbox="allow-scripts allow-same-origin allow-fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    function redirectToTelegram() {
      window.location.href = "https://t.me/IPTVM3Y";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
