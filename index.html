<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3U PLAYLIST - Live TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #fff;
      padding: 30px 10px;
      text-align: center;
    }
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }
    header img {
      height: 50px;
      border-radius: 12px;
    }
    header h1 {
      font-size: 1.6rem;
      font-weight: 600;
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3;
    }
    .video-container {
      width: 95%;
      max-width: 800px;
      margin: auto;
    }
    iframe, video {
      width: 100%;
      height: 480px;
      border-radius: 12px;
      outline: 2px solid #00ffc3;
      box-shadow: 0 0 15px #00ffc3;
    }
    .channel-bar {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .channel-bar div {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.2s;
    }
    .channel-bar img {
      height: 40px;
      border-radius: 6px;
    }
    .channel-bar span {
      margin-top: 5px;
      color: #00ffc3;
      font-weight: bold;
    }
    .channel-bar div:hover {
      transform: scale(1.1);
    }
    .modal {
      display: flex;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background-color: #222;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 10px #00ffc3;
    }
    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .modal-buttons button {
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .ok-btn { background-color: #00ffc3; color: #000; }
    .cancel-btn { background-color: #444; color: #fff; }
  </style>
</head>
<body>  <div class="modal" id="popup">
    <div class="modal-content">
      <h2>Join Our Telegram Channel</h2>
      <p>@IPTVM3Y for Latest M3U Playlists</p>
      <div class="modal-buttons">
        <button class="ok-btn" onclick="redirectToTelegram()">OK</button>
        <button class="cancel-btn" onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </div>  <header>
    <img src="https://i.ibb.co/7dcBV56/IMG_20250430_210037_251.png" alt="Logo">
    <h1>M3U PLAYLIST</h1>
  </header>  <div class="video-container" id="playerBox">
    <video id="mainPlayer" controls autoplay>
      <source src="https://amit-1.allinonereborn.in/jiotv11/app/ts_live_1984.m3u8" type="application/x-mpegURL">
      Your browser does not support the video tag.
    </video>
  </div>  <div class="channel-bar">
    <div onclick="switchToM3U8('https://amit-1.allinonereborn.in/jiotv11/app/ts_live_1984.m3u8')">
      <img src="https://i.ibb.co/Y4pFSrM/1200px-Star_Sports_1_HD.png" alt="Star Sports">
      <span>Star Sports Hindi</span>
    </div>
    <div onclick="switchToM3U8('https://amit-1.allinonereborn.in/jiotv11/app/ts_live_875.m3u8')">
      <img src="https://i.ibb.co/Y4pFSrM/1200px-Star_Sports_1_HD.png" alt="Star Sports EN">
      <span>Star Sports English</span>
    </div>
    <div onclick="switchToIframe('https://allinonereborn.com/spicetv-web/player.html?url=https%3A%2F%2Fallinonereborn.com%2Ftest.m3u8%3Fid%3D44598&name=MLB%20NETWORK%20HD')">
      <img src="https://i.ibb.co/bgpRJFB/images.png" alt="MLB">
      <span>MLB Network</span>
    </div>
  </div>  <script>
    function switchToM3U8(url) {
      const playerBox = document.getElementById('playerBox');
      playerBox.innerHTML = `<video controls autoplay><source src="${url}" type="application/x-mpegURL"></video>`;
    }
    function switchToM3U8(url) {
      const playerBox = document.getElementById('playerBox');
      playerBox.innerHTML = `<video controls autoplay><source src="${url}" type="application/x-mpegURL"></video>`;
    }
    function redirectToTelegram() {
      window.location.href = "https://t.me/IPTVM3Y";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script></body>
</html>
