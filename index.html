<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Sports Streaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      padding: 30px 10px;
      background: linear-gradient(to right, #000, #1a1a1a);
      color: white;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    header img { height: 50px; border-radius: 12px; }
    header h1 {
      color: #00ffc3;
      font-size: 1.6rem;
      font-weight: 600;
      text-shadow: 0 0 10px #00ffc3;
    }
    .video-container {
      position: relative;
      width: 95%;
      max-width: 800px;
      margin: auto;
    }
    iframe, video {
      width: 100%;
      height: 480px;
      border-radius: 12px;
      border: 2px solid #00ffc3;
      box-shadow: 0 0 15px #00ffc3;
    }
    .server-selector, .quality-selector, .recording-buttons {
      position: absolute;
      bottom: 10px;
      right: 10px;
      margin-top: 10px;
    }
    .server-selector button, .quality-selector button, .recording-buttons button {
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .server-list {
      display: none;
      position: absolute;
      right: 0;
      background: #111;
      border: 1px solid #00ffc3;
      border-radius: 8px;
      margin-top: 5px;
      z-index: 99;
    }
    .server-list div {
      padding: 8px 15px;
      cursor: pointer;
      color: #00ffc3;
    }
    .server-list div:hover { background: #00ffc3; color: #000; }
    .channel-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .channel-bar div {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .channel-bar img {
      height: 40px;
      border-radius: 6px;
    }
    .channel-bar span {
      margin-top: 5px;
      color: #00ffc3;
      font-weight: bold;
    }
    .watch-count {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00ffc3;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/7dcBV56/IMG_20250430_210037_251.png" alt="Logo">
    <h1>M3U PLAYLIST</h1>
  </header>
  <div class="video-container">
    <div class="server-selector">
      <button onclick="toggleServers()">Servers</button>
      <div class="server-list" id="serverList"></div>
    </div>
    <div class="quality-selector">
      <button onclick="toggleQuality()">Quality</button>
    </div>
    <div id="playerBox">
      <video controls autoplay id="mainPlayer">
        <source src="https://amit-1.allinonereborn.in/jiotv11/app/ts_live_1984.m3u8" type="application/x-mpegURL">
      </video>
    </div>
    <div class="recording-buttons">
      <button id="recordButton" onclick="toggleRecording()">Start Recording</button>
    </div>
    <div class="watch-count" id="watchCount">Watch Count: 0</div>
  </div>
  <div class="channel-bar">
    <div onclick="loadChannel(0)">
      <img src="https://i.ibb.co/Y4pFSrM/1200px-Star_Sports_1_HD.png" alt="Star Sports 1 HD">
      <span>Star Sports 2 HD</span>
    </div>
    <div onclick="loadChannel(1)">
      <img src="https://upload.wikimedia.org/wikipedia/en/f/f4/Willow_Cricket_HD_Logo.png" alt="Willow ENG">
      <span>Willow ENG</span>
    </div>
    <div onclick="loadChannel(2)">
      <img src="https://i.ibb.co/bgpRJFB/images.png" alt="MLB">
      <span>MLB Baseball ENG</span>
    </div>
  </div>

  <script>
    const channels = [
      ["https://live.dtvxtream.com/lunar-ipl-hindi", "https://amit-1.allinonereborn.in/jiotv11/app/ts_live_1984.m3u8"],
      ["https://allinonereborn.com/spicetv-web/player.html?url=https%3A%2F%2Fallinonereborn.com%2Ftest.m3u8%3Fid%3D65088&name=WILLOW%20HD", "https://amitb3669.github.io/allinonereborn/t-sports.html"],
      ["https://allinonereborn.com/spicetv-web/player.html?url=https%3A%2F%2Fallinonereborn.com%2Ftest.m3u8%3Fid%3D44598&name=MLB%20NETWORK%20HD", "no-url"]
    ];

    let currentChannel = 0;
    let recording = false;
    let mediaRecorder;
    let recordedChunks = [];
    let watchCount = 0;
    let watchInterval;

    function toggleServers() {
      const list = document.getElementById("serverList");
      list.style.display = list.style.display === "block" ? "none" : "block";
    }

    function loadChannel(index) {
      currentChannel = index;
      showServers(index);
      loadStream(channels[index][0]);
    }

    function showServers(index) {
      const list = document.getElementById("serverList");
      list.innerHTML = "";
      channels[index].forEach((url, i) => {
        const div = document.createElement("div");
        div.innerText = `Server ${i + 1}`;
        div.onclick = () => loadStream(url);
        list.appendChild(div);
      });
    }

    function loadStream(url) {
      const playerBox = document.getElementById("playerBox");
      if (url.includes(".m3u8")) {
        playerBox.innerHTML = `<video controls autoplay id="mainVideo"><source src="${url}" type="application/x-mpegURL"></video>`;
        startWatchCount(); // Start fake watch count
      } else {
        playerBox.innerHTML = `<iframe src="${url}" frameborder="0" allowfullscreen></iframe>`;
      }
    }

    function toggleQuality() {
      const player = document.getElementById("mainPlayer");
      if (player) {
        // Fake quality change without affecting the stream
        const qualityOptions = ['1080p', '720p', '480p', '360p'];
        let currentQuality = player.getAttribute('data-quality') || '1080p';
        let nextQuality = qualityOptions[(qualityOptions.indexOf(currentQuality) + 1) % 4];
        player.setAttribute('data-quality', nextQuality);
        alert(`Switched to ${nextQuality}`);
      }
    }

    function startWatchCount() {
      watchInterval = setInterval(() => {
        watchCount++;
        document.getElementById('watchCount').innerText = `Watch Count: ${watchCount}`;
      }, 1000); // Update every second
    }

    function toggleRecording() {
      const recordButton = document.getElementById("recordButton");
      if (recording) {
        mediaRecorder.stop();
        recordButton.innerHTML = "Start Recording";
        downloadRecording();
      } else {
        startRecording();
        recordButton.innerHTML = "Stop Recording";
      }
      recording = !recording;
    }

    function startRecording() {
      const stream = document.getElementById("mainPlayer").captureStream();
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = (event) => {
        recordedChunks.push(event.data);
      };
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/mp4' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = `recorded-video-${Date.now()}.mp4`;
        document.body.appendChild(a);
        a.click();
        recordedChunks = [];
      };
      mediaRecorder.start();
    }

    function downloadRecording() {
      // Logic to download the recording once stopped
      const blob = new Blob(recordedChunks, { type: 'video/mp4' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.style.display = 'none';
      a.href = url;
      a.download = `recorded-video-${Date.now()}.mp4`;
      document.body.appendChild(a);
      a.click();
      recordedChunks = [];
    }

    loadChannel(0);
  </script>
</body>
</html>
