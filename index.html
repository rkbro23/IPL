<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3U PLAYLIST - Live TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 40px;
    }
    header img {
      height: 50px;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    header img:hover {
      transform: scale(1.1);
    }
    header h1 {
      font-size: 1.6rem;
      font-weight: 600;
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3;
    }
    .player-box {
      width: 95%;
      max-width: 800px;
      margin-bottom: 50px;
    }
    .player-box h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .player-box h2 img {
      height: 24px;
    }
    video, iframe {
      width: 100%;
      height: 480px;
      border-radius: 12px;
      outline: 2px solid #00ffc3;
      box-shadow: 0 0 15px #00ffc3;
    }

    /* Modal Styling */
    .modal {
      display: flex;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background-color: #222;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 10px #00ffc3;
      animation: fadeIn 0.5s ease;
    }
    .modal-content h2 {
      margin-bottom: 10px;
      color: #00ffc3;
      font-size: 1.5rem;
    }
    .modal-content p {
      font-size: 1rem;
    }
    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .modal-buttons button {
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .ok-btn {
      background-color: #00ffc3;
      color: #000;
    }
    .ok-btn:hover {
      background-color: #00e6b0;
    }
    .cancel-btn {
      background-color: #444;
      color: #fff;
    }
    .cancel-btn:hover {
      background-color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Modal -->
  <div class="modal" id="popup">
    <div class="modal-content">
      <h2>Join Our Telegram Channel</h2>
      <p>@IPTVM3Y for Latest M3U Playlists</p>
      <div class="modal-buttons">
        <button class="ok-btn" onclick="redirectToTelegram()">OK</button>
        <button class="cancel-btn" onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </div>

  <header>
    <img src="https://i.ibb.co/7dcBV56/m3ulogo.png" alt="M3U Logo">
    <h1>M3U PLAYLIST</h1>
  </header>

  <div class="player-box">
    <h2>
      <img src="https://i.ibb.co/HLLJhgVs" alt="Hindi Logo">
      Star Sports 1 HD (Hindi)
    </h2>
    <iframe src="https://www.hotstar.com/in/sports/cricket/rr-vs-mi/1540040324/video/live/watch" allowfullscreen></iframe>
  </div>

  <div class="player-box">
    <h2>
      <img src="https://i.ibb.co/HLLJhgVs" alt="English Logo">
      Willow TV (English)
    </h2>
    <iframe src="https://momixtvprimeweb.pages.dev/player?id=amzn1.dv.gti.a991e709-4741-43c3-9f13-b8e418a16478&source=Fastly3" allowfullscreen></iframe>
  </div>

  <script>
    function redirectToTelegram() {
      window.location.href = "https://t.me/IPTVM3Y";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
