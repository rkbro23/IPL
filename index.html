<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Sports Streaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      padding: 30px 10px;
      background: linear-gradient(to right, #000, #1a1a1a);
      color: white;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    header img { height: 50px; border-radius: 12px; }
    header h1 {
      color: #00ffc3;
      font-size: 1.6rem;
      font-weight: 600;
      text-shadow: 0 0 10px #00ffc3;
    }
    .video-container {
      position: relative;
      width: 95%;
      max-width: 800px;
      margin: auto;
    }
    iframe, video {
      width: 100%;
      height: 480px;
      border-radius: 12px;
      border: 2px solid #00ffc3;
      box-shadow: 0 0 15px #00ffc3;
    }
    .server-selector {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .server-selector button {
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .server-list {
      display: none;
      position: absolute;
      right: 0;
      background: #111;
      border: 1px solid #00ffc3;
      border-radius: 8px;
      margin-top: 5px;
      z-index: 99;
    }
    .server-list div {
      padding: 8px 15px;
      cursor: pointer;
      color: #00ffc3;
    }
    .server-list div:hover { background: #00ffc3; color: #000; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }
    .controls button {
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .quality-list {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: #111;
      border: 1px solid #00ffc3;
      border-radius: 8px;
      z-index: 99;
    }
    .quality-list div {
      padding: 8px 15px;
      cursor: pointer;
      color: #00ffc3;
    }
    .quality-list div:hover { background: #00ffc3; color: #000; }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/7dcBV56/IMG_20250430_210037_251.png" alt="Logo">
    <h1>M3U PLAYLIST</h1>
  </header>
  <div class="video-container">
    <div class="server-selector">
      <button onclick="toggleServers()">Servers</button>
      <div class="server-list" id="serverList"></div>
    </div>
    <div class="controls">
      <button id="recordButton" onclick="toggleRecording()">Start Recording</button>
      <button id="qualityButton" onclick="toggleQuality()">Quality</button>
    </div>
    <div id="playerBox">
      <video controls autoplay id="mainPlayer">
        <source src="https://amit-1.allinonereborn.in/jiotv11/app/ts_live_1984.m3u8" type="application/x-mpegURL">
      </video>
    </div>
  </div>

  <div class="quality-list" id="qualityList">
    <div onclick="changeQuality('1080p')">1080p</div>
    <div onclick="changeQuality('720p')">720p</div>
    <div onclick="changeQuality('480p')">480p</div>
    <div onclick="changeQuality('360p')">360p</div>
  </div>

  <div class="channel-bar">
    <div onclick="loadChannel(0)">
      <img src="https://i.ibb.co/Y4pFSrM/1200px-Star_Sports_1_HD.png" alt="Star Sports 1 HD">
      <span>Star Sports 1 HD</span>
    </div>
    <div onclick="loadChannel(1)">
      <img src="https://upload.wikimedia.org/wikipedia/en/f/f4/Willow_Cricket_HD_Logo.png" alt="Willow ENG">
      <span>Willow ENG</span>
    </div>
    <div onclick="loadChannel(2)">
      <img src="https://i.ibb.co/bgpRJFB/images.png" alt="MLB">
      <span>MLB Baseball ENG</span>
    </div>
  </div>

  <script>
    let currentChannel = 0;
    let isRecording = false;
    let mediaRecorder;
    let recordedChunks = [];
    let stream;
    const channels = [
      ["https://live.dtvxtream.com/lunar-ipl-hindi", "https://amit-1.allinonereborn.in/jiotv11/app/ts_live_1984.m3u8"],
      ["https://allinonereborn.com/spicetv-web/player.html?url=https%3A%2F%2Fallinonereborn.com%2Ftest.m3u8%3Fid%3D65088&name=WILLOW%20HD", "https://amitb3669.github.io/allinonereborn/t-sports.html"],
      ["https://allinonereborn.com/spicetv-web/player.html?url=https%3A%2F%2Fallinonereborn.com%2Ftest.m3u8%3Fid%3D44598&name=MLB%20NETWORK%20HD", "no-url"]
    ];

    function toggleServers() {
      const list = document.getElementById("serverList");
      list.style.display = list.style.display === "block" ? "none" : "block";
    }

    function loadChannel(index) {
      currentChannel = index;
      showServers(index);
      loadStream(channels[index][0]);
    }

    function showServers(index) {
      const list = document.getElementById("serverList");
      list.innerHTML = "";
      channels[index].forEach((url, i) => {
        if (url !== "no-url") {
          const div = document.createElement("div");
          div.innerText = `Server ${i + 1}`;
          div.onclick = () => loadStream(url);
          list.appendChild(div);
        }
      });
    }

    function loadStream(url) {
      const playerBox = document.getElementById("playerBox");
      if (url.includes("iframe") || url.includes(".html") || url.includes("player?")) {
        playerBox.innerHTML = `<iframe src="${url}" frameborder="0" allowfullscreen></iframe>`;
      } else {
        playerBox.innerHTML = `<video controls autoplay id="mainPlayer"><source src="${url}" type="application/x-mpegURL"></video>`;
        initRecording();  // Initialize recording when a new stream is loaded
      }
    }

    function initRecording() {
      const videoElement = document.getElementById("mainPlayer");
      if (videoElement && videoElement.captureStream) {
        stream = videoElement.captureStream();
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = handleDataAvailable;
        mediaRecorder.onstop = handleStop;
      }
    }

    function handleDataAvailable(event) {
      recordedChunks.push(event.data);
    }

    function handleStop() {
      const blob = new Blob(recordedChunks, { type: 'video/mp4' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'recorded_video.mp4';
      a.click();
    }

    function toggleRecording() {
      const button = document.getElementById("recordButton");
      if (isRecording) {
        button.innerText = "Start Recording";
        stopRecording();
      } else {
        button.innerText = "Stop Recording";
        startRecording();
      }
      isRecording = !isRecording;
    }

    function startRecording() {
      mediaRecorder.start();
      console.log("Recording started...");
    }

    function stopRecording() {
      mediaRecorder.stop();
      console.log("Recording stopped...");
    }

    function toggleQuality() {
      const qualityList = document.getElementById("qualityList");
      qualityList.style.display = qualityList.style.display === "block" ? "none" : "block";
    }

    function changeQuality(quality) {
      console.log(`Quality changed to: ${quality}`);
      // Fake quality switch, no real effect on the stream
    }

    loadChannel(0); // Initially load the first channel
  </script>
</body>
</html>
