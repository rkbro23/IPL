<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Sports - IPTV M3Y</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    header {
      background: #111;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 0 10px #00ffc3;
    }
    header img {
      height: 50px;
      border-radius: 10px;
    }
    header h1 {
      font-size: 1.6rem;
      color: #00ffc3;
    }
    .container {
      padding: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .channel {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      width: 120px;
      text-align: center;
      box-shadow: 0 0 10px #00ffc3;
      transition: transform 0.2s;
    }
    .channel:hover {
      transform: scale(1.05);
    }
    .channel img {
      width: 100%;
      border-radius: 8px;
    }
    .channel-name {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .player-wrapper {
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
    }
    video, iframe {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffc3;
    }

    /* Modal */
    .modal {
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background-color: #222;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 10px #00ffc3;
    }
    .modal-content h2 {
      margin-bottom: 10px;
      color: #00ffc3;
    }
    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .modal-buttons button {
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .ok-btn {
      background: #00ffc3;
      color: #000;
    }
    .cancel-btn {
      background: #444;
      color: white;
    }
  </style>
</head>
<body>

  <div class="modal" id="popup">
    <div class="modal-content">
      <h2>Join Our Telegram Channel</h2>
      <p>@IPTVM3Y for Latest M3U Playlists & Streams</p>
      <div class="modal-buttons">
        <button class="ok-btn" onclick="redirectToTelegram()">OK</button>
        <button class="cancel-btn" onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </div>

  <header>
    <img src="https://i.ibb.co/7dcBV56/M3U-LOGO.jpg" alt="Logo">
    <h1>IPTV M3Y</h1>
  </header>

  <div class="player-wrapper" id="player-box">
    <video id="player" controls autoplay>
      <source src="https://amit-1.allinonereborn.in/jiotv11/app/ts_live_1984.m3u8" type="application/x-mpegURL">
    </video>
  </div>

  <div class="container">
    <div class="channel" onclick="playM3U8('https://amit-1.allinonereborn.in/jiotv11/app/ts_live_1984.m3u8')">
      <img src="https://ibb.co/Y4pFSrM0" alt="Star Hindi">
      <div class="channel-name">Star Sports 1 Hindi</div>
    </div>

    <div class="channel" onclick="playIframe('https://momixtvprimeweb.pages.dev/player?id=amzn1.dv.gti.38c10660-56d1-44cb-9e30-444712d7979a&source=Cloudfront1')">
      <img src="https://ibb.co/Y4pFSrM0" alt="Star English">
      <div class="channel-name">Star Sports 1 English</div>
    </div>

    <div class="channel" onclick="playM3U8('https://allinonereborn.com/test.m3u8?id=44598')">
      <img src="https://ibb.co/bgpRJFB9" alt="MLB">
      <div class="channel-name">MLB Baseball ENG</div>
    </div>
  </div>

  <script>
    function playM3U8(url) {
      const playerBox = document.getElementById('player-box');
      playerBox.innerHTML = `
        <video id="player" controls autoplay>
          <source src="${url}" type="application/x-mpegURL">
        </video>`;
    }

    function playIframe(url) {
      const playerBox = document.getElementById('player-box');
      playerBox.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
    }

    function redirectToTelegram() {
      window.location.href = "https://t.me/IPTVM3Y";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
