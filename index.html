<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTC Final 2025 Live Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.8.1/dist/shaka-player.compiled.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #0f172a;
            --bg-light: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--bg-light);
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .player-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        #video-player {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
            background-color: var(--bg-light);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .btn-active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .watermark {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.75rem;
            z-index: 10;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: var(--bg-light);
            border-radius: 0.5rem;
            padding: 1.5rem;
            max-width: 400px;
            width: 90%;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 1;
        }

        .modal-body {
            margin-bottom: 1.5rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
        }

        .telegram-link {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .telegram-link:hover {
            background-color: #0077b3;
        }

        .status {
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .status-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
            display: block;
        }

        .status-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
            display: block;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>WTC Final 2025 Live Streaming</h1>
    </header>

    <div class="container">
        <div class="player-container">
            <video id="video-player" autoplay playsinline controls></video>
        </div>

        <div class="controls">
            <div class="server-buttons" style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                <button class="btn btn-outline server-btn" data-server="prime1">Prime 1</button>
                <button class="btn btn-outline server-btn" data-server="prime2">Prime 2</button>
                <button class="btn btn-outline server-btn" data-server="willow">Willow</button>
                <button class="btn btn-outline server-btn" data-server="starsports">Star Sports 1 HD</button>
            </div>
            <button class="btn btn-primary" id="share-btn">Share Stream</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <div class="watermark">WTC Final 2025</div>

    <div class="modal" id="telegram-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Join Our Telegram Channel</div>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>For more live sports streams and updates, join our Telegram channel.</p>
            </div>
            <div class="modal-footer">
                <a href="https://t.me/IPTVM3Y" class="telegram-link" target="_blank">Join Telegram</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Show modal on page load
            const modal = document.getElementById('telegram-modal');
            setTimeout(() => {
                modal.classList.add('active');
            }, 3000);

            // Close modal
            document.getElementById('modal-close').addEventListener('click', () => {
                modal.classList.remove('active');
            });

            // Initialize Shaka Player
            const video = document.getElementById('video-player');
            const statusDiv = document.getElementById('status');
            let player;

            function initPlayer() {
                if (!player) {
                    shaka.polyfill.installAll();
                    player = new shaka.Player(video);
                    player.addEventListener('error', onPlayerError);
                }
                return player;
            }

            function onPlayerError(event) {
                console.error('Player error', event.detail);
                statusDiv.textContent = 'Error loading stream: ' + event.detail.message;
                statusDiv.className = 'status status-error';
            }

            // Stream configurations
            const streams = {
                prime1: {
                    type: 'dash',
                    url: 'https://otte.live.fly.ww.aiv-cdn.net/bom-nitro/live/clients/dash/enc/uugw0qkwob/out/v1/acfdcf2dabd24075bb615c6c19ba9bd4/cenc.mpd',
                    drm: {
                        clearkey: {
                            'ec2147a4b9b1b87ee3d8dc6915bc7928': 'c84fcd82767a9cd9e2e0c0d1b47a72c5'
                        }
                    }
                },
                prime2: {
                    type: 'dash',
                    url: 'https://a125aivottepl-a.akamaihd.net/sin-nitro/live/clients/dash/enc/sa2hyz68g7/out/v1/c8941ba809c94a2285678c83e48bf24d/cenc.mpd',
                 drm: {
                        clearkey: {
                            '9af515d9211f74df784d728976108c36': '57c009bd544c28a03dc50488ea36da5a'
                        }
                    }
                },
                willow: {
                    type: 'dash',
                    url: 'https://a201aivottlinear-a.akamaihd.net/OTTB/lhr-nitro/clients/dash/enc/f60kqesunw/out/v1/a435ed7a00f947deb4369b46d8f2fb70/cenc.mpd',
                    drm: {
                        clearkey: {
                            '1779c27b9d077a3ba0c9cc1bb9a94b9f': 'cc5cf3b7928fb9e0a1ee6a8b566f0a8e'
                        }
                    }
                },
                starsports: {
                    type: 'embedded',
                    url: 'https://anym3u8player.com/ultimate-player-generator/player.php?player=jwplayer&url=https://m3uplaylist-plum.vercel.app/m3u_playlist.m3u8'
                }
            };

            // Load stream function
            async function loadStream(streamKey) {
                const streamConfig = streams[streamKey];
                if (!streamConfig) return;

                statusDiv.textContent = 'Loading stream...';
                statusDiv.className = 'status status-success';
                
                try {
                    if (streamConfig.type === 'embedded') {
                        // For embedded player, we'll use an iframe
                        const iframe = document.createElement('iframe');
                        iframe.src = streamConfig.url;
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.border = 'none';
                        
                        // Clear the player container
                        const playerContainer = document.querySelector('.player-container');
                        playerContainer.innerHTML = '';
                        playerContainer.appendChild(iframe);
                    } else {
                        // For DASH streams, use Shaka Player
                        const player = initPlayer();
                        
                        if (streamConfig.type === 'dash') {
                            // Configure DRM for DASH streams
                            player.configure({
                                drm: {
                                    clearKeys: streamConfig.drm.clearkey
                                }
                            });
                            await player.load(streamConfig.url);
                        }
                        
                        // Clear any iframe and restore video element
                        const playerContainer = document.querySelector('.player-container');
                        playerContainer.innerHTML = '';
                        playerContainer.appendChild(video);
                    }
                    
                    statusDiv.textContent = 'Stream loaded successfully';
                    statusDiv.className = 'status status-success';
                    
                    // Update active button
                    document.querySelectorAll('.server-btn').forEach(btn => {
                        btn.classList.remove('btn-active');
                        if (btn.dataset.server === streamKey) {
                            btn.classList.add('btn-active');
                        }
                    });
                } catch (error) {
                    console.error('Error loading stream:', error);
                    statusDiv.textContent = 'Error loading stream: ' + error.message;
                    statusDiv.className = 'status status-error';
                }
            }

            // Server selection buttons
            document.querySelectorAll('.server-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    loadStream(btn.dataset.server);
                });
            });

            // Load first stream by default
            loadStream('prime1');

            // Share button
            document.getElementById('share-btn').addEventListener('click', async () => {
                try {
                    await navigator.share({
                        title: 'Watch WTC Final 2025 Live',
                        text: 'Live streaming of the World Test Championship Final 2025',
                        url: window.location.href
                    });
                } catch (err) {
                    console.log('Share failed:', err);
                    // Fallback for browsers that don't support Web Share API
                    const shareUrl = window.location.href;
                    navigator.clipboard.writeText(shareUrl).then(() => {
                        alert('Link copied to clipboard!');
                    }).catch(() => {
                        prompt('Copy this link to share:', shareUrl);
                    });
                }
            });
        });
    </script>
</body>
</html>
